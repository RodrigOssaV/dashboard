<section class="hero is-small">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        </div>
        <div class="navbar-end">
            <ng-container *ngIf="authService.usuarioLogueado()">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" (click)="authService.logout()">
                            Cerrar sesión
                        </a>
                    </div>
                </div>
            </ng-container>
        </div>    
    </nav>
</section>
<div class="columns is-gapless is-multiline is-mobile">
    <div class="column is-half">
        <div class="box  mt-1">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        Título de la web app
                    </div>
                </div>
                <div class="card-content">
                    <div class="content">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus provident repudiandae eveniet, temporibus maiores ad, 
                        aliquid iusto, nulla minima dignissimos ratione quod sit? Deleniti alias corporis autem optio, eius quos.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="box">

        </div>
    </div>
    <div class="column is-half">
        <app-grafic></app-grafic>
    </div>
    <div class="column is-half">
        <app-grafic-supplier></app-grafic-supplier>
    </div>

    <div class="columns is-gapless is-multiline">
        <div class="column is-full">
            <div class="tabnav tabs is-centered">
                <ul>
                    <li>
                        <button class="button" [ngClass]="{ active: isActive(1) }" (click)="openTab(1)">
                            Drivers
                        </button>
                    </li>
                    <li>
                        <button class="button" [ngClass]="{ active: isActive(2) }" (click)="openTab(2)">
                            Suppliers
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column is-full">
            <div class="box">
                <div [hidden]="!isActive(1)">
                    <app-driver-table></app-driver-table>
                </div>
                <div [hidden]="!isActive(2)">
                    <app-supplier-table></app-supplier-table>
                </div>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="box"></div>
    </div>
</div>
